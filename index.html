<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Register Form by Lucas Lelieur</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <script src="js/script.js" defer></script>

    <main class="container">
      <div class="main-section-border" id="name-form">
        <form>
          <h1 class="section-title">Register</h1>
          <section class="input-section">
            <label for="name">Name</label>
            <input
              type="text"
              name="Name"
              id="name"
              class="text-input"
              placeholder="Enter your name"
              required
              pattern="[a-zA-Z ]*"
              oninvalid="setCustomValidity('Please enter on alphabets only. ')"
              autocomplete="name"
            />
          </section>
          <section class="input-section">
            <label for="email">Email</label>
            <input
              type="email"
              name="Email"
              id="email"
              class="text-input"
              placeholder="Example@gmail.com"
              required
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              oninvalid="setCustomValidity('Please enter a valid email address. ')"
              autocomplete="email"
            />
          </section>
          <input type="submit" value="Continue" id="submit-button" />
        </form>
      </div>

      <div class="main-section-border" id="topic-form">
        <form>
          <h1>Which topics you are interested in?</h1>
          <input type="button" value="Software Development" />
          <input type="button" value="User Experience" />
          <input type="button" value="Graphic Design" />
          <input type="submit" value="Continue" id="submit-button" />
        </form>
      </div>

      <div class="main-section-border" id="summary-form" style="display: none">
        <section class="main-section">
          <h1 class="section-title">Summary</h1>

          <section class="user-data">
            <p>Name: <span>Emily Johnson</span></p>
            <p>Email: <span>emily@emilyjohnsonstl.com</span></p>
          </section>

          <section class="topics">
            <p>Topics:</p>
            <ul>
              <li>User Experience</li>
              <li>Graphic Design</li>
            </ul>
          </section>

          <button id="submit-button">Submit</button>
        </section>
      </div>

      <section id="stepper">
        <p>Step 1 of 3</p>
        <span class="curret-step"></span>
        <span></span>
        <span></span>
      </section>
    </main>
  </body>
</html>
