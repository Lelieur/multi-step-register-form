<!DOCTYPE html>
<html lang="en">

<head>

    <title>Multi-step Register Form by Lucas Lelieur</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section>
        <div class="box-background">
            <p>Register</p>
            <div>

            <div>
                <p>Email</p>
                <input type="email" name="Email" id="" placeholder="example@gmail.com">
            </div>
        </div>
    </section>
</body>

</html>
